<h2>김종희는 누구인가?</h2>



<img src="김종희.png" width="450">
<p> <a href="https://en.wikipedia.org/wiki/Elon_Musk" target="_blank" title="김종희 나무위키">김종희</a>는 한화그룹의 창업주이다. 호는 현암(玄巖)이다. 미군들이 붙여준 별명은 다이너마이트 김. 현 한화그룹 회장 김승연과 빙그레 회장 김호연의 아버지이다. 따라서 서정화 전 내무부장관, 백범 김구 선생의 차남 김신 전 대한민국 공군참모총장과 사돈이다. 종교는 성공회, 신명은 디도이다.
